<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table th,
        .table td {
            padding: 50px; 
        }
        .button-container {
            display: flex;
            gap: 20px; 
          }
    </style>
</head>
<body bgcolor="#f2f2f2">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Birthdate</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.birthdate }}</td>
                    <td>{{ user.city }}</td>
                    <td>
                        <button><a href="{% url 'update_user' user.id %}" class="btn btn-danger ">Update</a></button>
                        <form method="post" action="{% url 'delete_user' user.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
